version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.16.0
    - gofmt@1.20.1
    - golangci-lint@1.51.2
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
runtimes:
  enabled:
    - go@1.20.1
    - node@18.12.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
